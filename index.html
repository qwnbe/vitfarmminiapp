<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vit Farm</title>
<style>
    /* Основные стили */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
  }
  
  .container {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    color: #333;
  }
  
  .counter {
    font-size: 24px;
    margin: 20px 0;
  }
  
  .button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: #fff;
    transition: background-color 0.3s;
  }
  
  .button:hover {
    background-color: #45a049;
  }
  
</style>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vit Farm</h1>
    <div class="counter">Монеты: <span id="counter">0</span></div>
    <button id="clickButton" class="button">Заработать</button>
  </div>
</body>
</html>
